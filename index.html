<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Image Content Designs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grid">
    <div class="img-wrapper">
      <img class="blur" src="https://picsum.photos/500?random=1">
      <div class="content fade">Blur + Fade</div>
    </div>
    <div class="img-wrapper">
      <img class="zoom blur" src="https://picsum.photos/500?random=2">
      <div class="content fade">Zoom + Blur + Fade</div>
    </div>
    <div class="img-wrapper">
      <img class="blur" src="https://picsum.photos/500?random=3">
      <div class="content slide-left">Blur + Slide Left</div>
    </div>
    <div class="img-wrapper">
      <img class="blur" src="https://picsum.photos/500?random=4">
      <div class="content slide-right">Blur + Slide Right</div>
    </div>
    <div class="img-wrapper">
      <img class="blur" src="https://picsum.photos/500?random=5">
      <div class="content slide-up">Blur + Slide Up</div>
    </div>
    <div class="img-wrapper">
      <img class="blur" src="https://picsum.photos/500?random=6">
      <div class="content slide-down">Blur + Slide Down</div>
    </div>
    <div class="img-wrapper">
      <img class="gray" src="https://picsum.photos/500?random=6">
      <div class="content slide-up">Gray + Slide Up</div>
    </div>
    <div class="img-wrapper">
      <img class="gray" src="https://picsum.photos/500?random=7">
      <div class="content fade">Gray + Fade</div>
    </div>
  </div>
</body>
</html>
